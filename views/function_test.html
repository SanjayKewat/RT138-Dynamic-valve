function table_adjust()
{
//            alert('call');
    var $table = $('table.scroll'),
            $bodyCells = $table.find('tbody tr:first').children(),
            colWidth;
    colWidth = $bodyCells.map(function() {
        return $(this).width();
    }).get();

    // Set the width of thead columns
    $table.find('thead tr').children().each(function(i, v) {
        $(v).width(colWidth[i]);
        if(i==0)
        {
            $(v).width(colWidth[i]+1);
        }


    });

}

function change() {

    lx = window.innerWidth;

    if (lx > 1445) {
        if (gauge11.radius() == 17) {

            svg.remove(gauge11);
            svg2.remove(gauge12);
            svg3.remove(gauge13);
            svg4.remove(gauge14);
            svg5.remove(gauge15);

            svg = d3.select("#chartdiv")
                    .append("svg:svg")
                    .attr("width", 150)
                    .attr("height", 100);


            gauge11 = iopctrl.arcslider()
                    .radius(22)
                    .events(false)
                    .indicator(iopctrl.defaultGaugeIndicator);
            gauge11.axis().orient("out")
                    .normalize(true)
                    .ticks(0)
                    .tickSubdivide(3)
                    .tickSize(0, 0, 0)
